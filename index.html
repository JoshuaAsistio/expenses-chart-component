<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="balance-sheet" class="d-flex space-between">
      <div>
        <p>My balance</p>
        <p class="bold">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="" />
    </div>

    <div class="card">
      <p class="dark-brown-texts size-24 weight-500">Spending - Last 7 days</p>

      <div id="chart">
        <div class="chart">
          <p class="hide" id="hover1"></p>
          <div id="chart1"></div>
          <p>mon</p>
        </div>
        <div class="chart">
          <p class="hide" id="hover2"></p>
          <div id="chart2"></div>
          <p>tues</p>
        </div>
        <div class="chart">
          <p class="hide" id="hover3"></p>
          <div id="chart3"></div>
          <p>wed</p>
        </div>
        <div class="chart">
          <p class="hide" id="hover4"></p>
          <div id="chart4"></div>
          <p>thurs</p>
        </div>
        <div class="chart">
          <p class="hide" id="hover5"></p>
          <div id="chart5"></div>
          <p>fri</p>
        </div>
        <div class="chart">
          <p class="hide" id="hover6"></p>
          <div id="chart6"></div>
          <p>sat</p>
        </div>
        <div class="chart">
          <p class="hover-text hide" id="hover7"></p>
          <div id="chart7"></div>
          <p>sun</p>
        </div>
      </div>

      <p class="medium-brown-texts size-14">Total this month</p>
      <div class="d-flex space-between">
        <p class="total">$478.33</p>
        <div id="rate">
          <p class="rate">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
